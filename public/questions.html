<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions du Public - CNP 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen">
    <div class="container mx-auto p-4 md:p-8 flex-grow flex flex-col">
        <header class="mb-6 flex-shrink-0">
            <h1 class="text-4xl font-bold text-slate-900 tracking-tighter">Questions du Public</h1>
            <p id="session-title" class="text-lg text-slate-600 mt-2">Pour la session en cours</p>
        </header>
        
        <!-- INSTRUCTIONS POUR L'UTILISATEUR : -->
        <!-- 1. Dans votre Google Sheet qui collecte les réponses, allez dans "Fichier" > "Partager" > "Publier sur le web". -->
        <!-- 2. Choisissez "Intégrer" et sélectionnez la feuille de réponses. -->
        <!-- 3. Cliquez sur "Publier". -->
        <!-- 4. Copiez l'URL `src` depuis le code `<iframe>` généré et collez-la ci-dessous. -->
        <!-- 5. Astuce : Pour un meilleur rendu, ajoutez `?widget=true&headers=false` à la fin de l'URL `src`. -->
        <!-- Exemple : https://docs.google.com/spreadsheets/d/e/VOTRE_ID_DE_FEUILLE_PUBLIEE/pubhtml?widget=true&headers=false -->


        <main class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex-grow flex flex-col">
            <iframe
                src="https://docs.google.com/spreadsheets/d/e/YOUR_PUBLISHED_SHEET_ID_HERE/pubhtml?widget=true&headers=false"
                class="w-full h-full border-0"
                title="Questions du public pour la session en cours"
            >
                Chargement des questions...
            </iframe>
        </main>
        
    </div>

    <script>
        const sessionTitleEl = document.getElementById('session-title');
        const urlParams = new URLSearchParams(window.location.search);
        const sessionTitle = urlParams.get('title');
        
        if (sessionTitle) {
            sessionTitleEl.textContent = `Pour la session : "${decodeURIComponent(sessionTitle)}"`;
        }
    </script>
</body>
</html>
