<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modération des Questions - CNP 2025</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex flex-col min-h-screen">
    <div class="container mx-auto p-4 md:p-8 flex-grow flex flex-col">
        <header class="mb-6 flex-shrink-0">
            <h1 class="text-4xl font-bold text-slate-900 tracking-tighter">Modération des Questions</h1>
            <p id="session-title" class="text-lg text-slate-600 mt-2">Pour la session en cours</p>
        </header>
        
        <!-- INSTRUCTIONS POUR L'UTILISATEUR : -->
        <!-- 1. Allez sur votre Google Sheet qui collecte les réponses du formulaire. -->
        <!-- 2. Copiez l'URL de la feuille de calcul depuis la barre d'adresse de votre navigateur. -->
        <!-- 3. Collez l'URL dans l'attribut `src` de l'iframe ci-dessous. -->
        <!-- 4. Astuce : Pour une vue plus épurée, vous pouvez ajouter `?rm=minimal` à la fin de l'URL pour masquer certains menus de Google Sheets. -->
        <!-- Exemple : https://docs.google.com/spreadsheets/d/VOTRE_ID_DE_FEUILLE/edit?rm=minimal -->

        <main class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden flex-grow flex flex-col">
            <iframe
                src="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE/edit?rm=minimal"
                class="w-full h-full border-0"
                title="Tableau de modération des questions"
            >
                Chargement du tableau de modération...
            </iframe>
        </main>
        
    </div>

    <script>
        const sessionTitleEl = document.getElementById('session-title');
        const urlParams = new URLSearchParams(window.location.search);
        const sessionTitle = urlParams.get('title');
        
        if (sessionTitle) {
            sessionTitleEl.textContent = `Pour la session : "${decodeURIComponent(sessionTitle)}"`;
        }
    </script>
</body>
</html>
